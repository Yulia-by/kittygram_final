version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: yulia605/kittygram_backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    image: yulia605/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - - static:/static
  gateway:
    image: yulia605/kittygram_gateway
    volumes:
      - static:/static
      - media:/app/media/
    depends_on:
      - backend
      - frontend
    ports:
      - 9000:80